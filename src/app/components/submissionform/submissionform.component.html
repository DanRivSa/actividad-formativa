<div class="container">
    <div class="jumbotron text-center">
        <div class="container">
            <h1>Register a pastry</h1>
            <hr>
            <label for="category label">Enter Category</label>
            <select class="custom-select" (change)="getCategoryId($event)">
                <option *ngFor="let category of categories" value="{{category.id_c}}">{{category.c_name}}</option>
            </select>
            <hr>
            <form #pastryForm="ngForm" (ngSubmit)="postPastry(pastryForm)">
                <div class="form-group">
                  <label for="exampleInputEmail1">Pastry name</label>
                  <input type="text" class="form-control"  placeholder="pastry name" name="name" #name="ngModel" [(ngModel)]="pastry.p_name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Price</label>
                  <input type="number" class="form-control" id="exampleInputPassword1" placeholder="--$" name="price" #price="ngModel" [(ngModel)]="pastry.p_price">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" #description="ngModel" [(ngModel)] ="pastry.p_desc"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
